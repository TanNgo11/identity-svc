outbound:
  identity:
    client-id: ${CLIENT_ID}
    client-secret: ${CLIENT_SECRET}
    redirect-uri: ${REDIRECT_URI}

management:
  endpoints:
    web:
      exposure:
        include: "*"

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
jwt:
  signerKey: ${JWT_SECRET}
  valid-access-duration: 360000000
  valid-refresh-duration: 3600000


app:
  services:
    profile: http://localhost:8081/profile